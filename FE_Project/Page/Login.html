<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- copy qua -->
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/site.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/menu.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/dropdown.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/list.css">

    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/icon.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/Semantic-UI-master/dist/components/transition.css">

    <script src="/Semantic-UI-master/examples/assets/library/jquery.min.js"></script>
    <script src="/Semantic-UI-master/dist/components/visibility.js"></script>
    <script src="/Semantic-UI-master/dist/components/sidebar.js"></script>
    <script src="/Semantic-UI-master/dist/components/transition.js"></script>


    <!-- only for form -->
    <script src="/Semantic-UI-master/dist/components/form.js"></script>
    <script src="/Semantic-UI-master/dist/components/transition.js"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'email',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your e-mail'
                                    },
                                    {
                                        type: 'email',
                                        prompt: 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                    ;
            })
            ;
    </script>

    <script type="text/javascript">
        var widgetId1;
        // var widgetId2;
        console.log(widgetId1);
        var onloadCallback = function () {
            widgetId1 = grecaptcha.render('captcha-login', {
                'sitekey': '6LeopYUpAAAAADxWOfgRfwhmKFhGGzGVVU_o0n7L',
                'theme': 'light',
                'callback': function (response) {
                    // Update the value of the hidden input field with the reCAPTCHA response
                    document.getElementById('input-captcha').value = response;
                }
            });

        };
    </script>
</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="/Semantic-UI-master/examples/assets/images/logo.png" class="image">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                    <div class="field" style="display: flex; justify-content: center;">
                        <input type="hidden" id="input-captcha" asp-for="Captcha" />
                        <div id="captcha-login"> </div>
                        <br>
                        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
                            async defer>
                            </script>

                    </div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
